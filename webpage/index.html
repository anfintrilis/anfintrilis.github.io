<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <title>Evia Rooms</title>
  </head>
  <body>
    <header>
      <div class="container">
        <p class="main-logo">Hotels</p>
        <div class="primary-menu text-right">
          <ul>
            <li>
              <a href="index.html" target="_blank">
                <i class="fa-solid fa-house"></i>
                Home
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main class="main-content view_hotel page-home" id="main-content">
      <nav></nav>
      <section class="hero">
        <form method="POST" action="">
          <div class="formi">
            <div class="form-city-room text-center">
              <select class="city" id="formCity">
                <option value="null" selected>City</option>
                <option value="athens">Athens</option>
                <option value="chalkida">Chalkida</option>
              </select>
              <select class="room" id="formRoom">
                <option value="null" selected>Room Type</option>
                <option value="monoklino">Monoklino</option>
                <option value="diklino">Diklino</option>
                <option value="triklino">Triklino</option>
              </select>
            </div>
            <div class="form-check text-center">
              <input class="form-check" name="submit" id="CheckInButton" type="button" value="Check-in Date">
              <input class="form-check" name="submit" id="CheckOutButton" type="button" value="Check-out Date">
            </div>
            <div class="action text-center">
              <input name="submit" id="SearchButton" type="button" value="Search">
            </div>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; Copyright Fintrilis Antonios Nikolaos</p>
    </footer>
    <link rel="stylesheet" href="assets/css/fontawesome.min.css" />
    <link href="styles.css" type="text/css" rel="stylesheet" />
  </body>
</html>
